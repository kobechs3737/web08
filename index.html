<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrapで作る登録フォーム</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <form class="center-block">
            <fieldset>
            <legend>会員登録フォーム</legend> 
            <p>必須項目を入力してください。</p>
            <div class="form-group">
                <label for="username">
                    ユーザー名
                    <span class="label label-danger">必須</span>
                </label>
                <input class="text" id="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">
                    パスワード
                    <span class="label label-danger">必須</span>
                </label>
                <input type="password" id="password" class="form-control">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="agreement" value="true">
                    同意する
                </label>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">
                <span class="glyphicon glyphicon-ok" aria-hidden="ture"></span>
                登録する
            </button>
        </fieldset>
        </form>
        <table class="table table-bordered table-striped tabl-hover">
            <thead>
            <tr>
                <th>No</th>
                <th>ユーザー名</th>
                <th>パスワード</th>
                <th>登録年月日</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>tanaka</td>
                    <td>*****</td>
                    <td>2017/01/05</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>kobayashi</td>
                    <td>*****</td>
                    <td>2017/01/19</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>suzuki</td>
                    <td>*****</td>
                    <td>2017/02/15</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
